{% extends 'base.html' %}

{% block title %}
    Delete {{ group.name }}
{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to delete {{ group.name }}?</p>
        <input type="submit" value="Yes">
        <a href="{% url 'group:list'  %}">Cancel</a>
    </form>
{% endblock %}
