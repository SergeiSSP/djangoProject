{% extends 'base.html' %}
{% block title %}
    Update a group {{ group.name }}
{% endblock %}

{% block content %}
    <form method='post'>
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <input type="submit" value="Update">
                <a href="{% url 'group:list'  %}">Cancel</a>
    </form>

{% endblock %}
