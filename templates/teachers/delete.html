{% extends 'base.html' %}

{% block title %}
    Delete {{ teacher.first_name }} {{ teacher.last_name }}
{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to delete {{ teacher.first_name }} {{ teacher.last_name }}?</p>
        <input type="submit" value="Yes">
        <a href="{% url 'teacher:list'  %}">Cancel</a>
    </form>
{% endblock %}
